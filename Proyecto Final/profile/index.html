<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../general/css/normalize.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header>
        <div class="header-info">
            <img src="../general/media/logo.png" alt="imagen logo">
            <div class="header-buttons">
                <button id="see-courses-button">Ver lista de cursos</button>
                <button id="end-session-button">Cerrar Sesión</button>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="personal-info">
            <img src="../general/media/profilePic.jpg" id="pfp-image" alt="profile pic">
            <h3 id="user-name">PLACEHOLDER</h3>
        </div>
        <div class="register-courses">
            <div class="register-info-container">
                <h1>Mis Cursos</h1>
                <button id="create-course-button"> Crear Curso </button>
            </div>
            <div class="course-container" id="courses-container">
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-info">
            <img src="../general/media/logo.png" alt="logo">
            <p>Diego Perez ©2024</p>
        </div>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
